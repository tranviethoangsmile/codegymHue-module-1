    <script>
        function swapArr(arr) {
            var newArr = [];
            for (i = arr.length - 1; i >= 0; i--) {
                newArr.push(arr[i]);
            }
            return newArr;
        }

        var array = [];
        var i = 0;
        var n = parseInt(prompt("Nhap n"));
        while(i < n){
            var num  = parseInt(prompt("Nhap num"));
            array.push(num);
            i++;
             
        }
       
        document.write(swapArr(array));

    </script>
