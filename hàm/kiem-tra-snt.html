<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>

<body>

    <script>
      function isPrime(num){
          if(num < 2) return false;
          for(let i = 2; i < Math.sqrt(num); i++){
              if(num %i ==0) return false;
          }
          return true;
      }

      var number = parseInt(prompt("input number: "));
      if(isPrime(number)){
          alert("là số nguyên tố");

      }else{
         alert(" không phải là số nguyên tố");
      }
      
      
    //   check 20 số nguyên tố đầu tiên
      var i = 0;
      var sntArr = [];
      while( i < 1000 && sntArr.length <= 20){
          if(isPrime(i)){
              sntArr.push(i);
          }
          i++;
      }
      for(let j = 0; j < sntArr.length; j++){
          document.write(sntArr[j]);
          document.write("<br>");
      }







    </script>

</body>

</html>
