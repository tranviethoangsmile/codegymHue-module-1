    <script>

        var value = prompt("input value: ");
        findStartOfNinKiHito(value)




        function findStartOfNinKiHito(value) {
            var ninkiHito = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
            var startArrat = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
            var ishave = true;
            for (let i = 0; i < ninkiHito.length; i++) {
                if (value == ninkiHito[i]) {
                    document.write(`${ninkiHito[i]} có chòm sao là ${startArrat[i]}`);
                    ishave = true;
                    break;
                }
               ishave = false;
            }
            if (!ishave) {
                document.write(`${value} không tồn tại`)
            }
        }













    </script>
