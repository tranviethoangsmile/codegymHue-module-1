<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ngày tháng</title>
</head>

<body>
    <script>
       let month = parseInt(prompt('inputMonthYouWantCheck: '));
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('month ' + month + ' is 31 day ');
                break;
            case 2:
                alert('month ' + month + ' is 28 or 29 day ');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('month ' + month + ' is 30 day');
                break;
                
            default:
                alert('info Input error');

        }
    </script>
</body>

</html>
