    <img onclick="_ball_fast()" onmouseover="this.style.width = '110px'" onmouseout="this.style.width = '100px'" id="fast" style="width: 100px; height: 100px; left: 0px;" src="https://cdn02.plentymarkets.com/zkz64ybyye6y/item/images/2626/full/2625--Handball-Groesse-1--001.jpg" alt=""> 
    <span><img style="width: 50px; height: 50px; display: block;" id="led_fast_off" src="https://images.pexels.com/photos/2585420/pexels-photo-2585420.jpeg" alt=""></span>
     <span><img style="width: 50px; height: 50px; display: none;" id="led_fast_on" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR698iZI6Oal3_fXWOIgPpMlHV3WdmieF206A&usqp=CAU" alt=""></span> <br> <br>

     <span><img style="width: 50px; height: 50px; display: none;" id="led_cheap_on" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR698iZI6Oal3_fXWOIgPpMlHV3WdmieF206A&usqp=CAU" alt=""></span>
    <script>
     

        var _left_Good = document.getElementById("good");
        function _ball_good(){
            _left_Good.style.position = 'relative';
            if(parseInt(_left_Good.style.left) == 0){
                _left_Good.style.left = parseInt(_left_Good.style.left) + 50 + 'px';
            }else{
                _left_Good.style.left = '0px';
            }
            if(parseInt(_left_Good.style.left) == 50 && parseInt( _left_Fast.style.left) == 50 ){
                _left_Cheap.style.left = '0px';
            }
            if(parseInt(_left_Good.style.left) == 0 && parseInt( _left_Fast.style.left) == 0 ){
                _left_Cheap.style.left = '50px';
            }
            checkLedOnOff()

        }

        var _left_Fast = document.getElementById("fast");
        function _ball_fast(){
            _left_Fast.style.position =  'relative';
            if(parseInt( _left_Fast.style.left) ==0){
                _left_Fast.style.left = parseInt( _left_Fast.style.left) + 50 + 'px';
            }else{
                _left_Fast.style.left = '0px';
            }
            if(parseInt(_left_Cheap.style.left)==50 &&  parseInt(_left_Cheap.style.left)== 50 ){
                _left_Good.style.left = '0px';
            }
            if(parseInt(_left_Cheap.style.left)==0 &&  parseInt(_left_Cheap.style.left)== 0 ){
                _left_Good.style.left = '50px';
            }
            checkLedOnOff()

        }
         
        var _left_Cheap = document.getElementById("cheap");

        function _ball_cheap(){
            _left_Cheap.style.position = 'relative';
            if(parseInt(_left_Cheap.style.left)==0){
                _left_Cheap.style.left = parseInt(_left_Cheap.style.left) + 50 + 'px';
            }else{
                _left_Cheap.style.left = '0px';
            }
            if(parseInt(_left_Good.style.left) == 50 && parseInt(_left_Cheap.style.left)== 50){
                _left_Fast.style.left = '0px';
            }
            if(parseInt(_left_Good.style.left) == 0 && parseInt(_left_Cheap.style.left)== 0){
                _left_Fast.style.left = '50px';
            }
            checkLedOnOff()
           
        }
        
        function checkLedOnOff(){
            // điều khiển đèn good
            var led_good_On = document.getElementById("led_good_on");
            var led_good_Off = document.getElementById("led_good_off");
            if(parseInt(_left_Good.style.left) == 50){
                led_good_On.style.display = 'block';
                led_good_Off.style.display = 'none'
            }else{
                led_good_On.style.display = 'none';
                led_good_Off .style.display = 'block';
            }
// điều khiển đèn fast
            var led_fast_On = document.getElementById("led_fast_on");
            var led_fast_Off = document.getElementById("led_fast_off");
            if(parseInt(_left_Fast.style.left) == 50){
                led_fast_On.style.display = 'block';
                led_fast_Off.style.display = 'none';
            }else{
                led_fast_On.style.display = 'none';
                led_fast_Off .style.display = 'block';
            }
            // điều khiển đèn cheap

            var led_cheap_On = document.getElementById("led_cheap_on");
            var led_cheap_Off = document.getElementById("led_cheap_off");
            if(parseInt(_left_Cheap.style.left) == 50){
                led_cheap_On.style.display = 'block';
                led_cheap_Off.style.display = 'none';
            }else{
                led_cheap_On.style.display = 'none';
                led_cheap_Off .style.display = 'block';
            }

        }
       


    </script>
