    <script>

        var n = parseInt(prompt("Input n: "))
        var m = parseInt(prompt("input m: "))
        var max = parseInt(prompt("input max: "))
        var min = parseInt(prompt("input mim: "))



        function creatMatrix(arr) {
            for (let i = 0; i <= n; i++) {
                var colArray = [];
                for (let j = 0; j <= m; j++) {
                    colArray[j] = Math.floor(Math.random() * max + min);
                }
                rowArray[i] = colArray;
            }
            return arr;

        }

        var rowArray = [];
        console.log(creatMatrix(rowArray))

        function displayMatrix() {
            var table = `<table border = "1">`
            for (let i = 0; i < rowArray.length; i++) {
                table += `<tr>`
                for (let j = 0; j < rowArray[i].length; j++) {
                    table += `<td>${rowArray[i][j]}</td>`

                }
                table += `</tr>`
            }
            table += "</table>"
            document.getElementById("result").innerHTML = table;
        }
        displayMatrix()


        function displayMatrix2() {
