        function howMuchNumberInput(number) {
            var count = 0;
            while (number > 1) {
                number = number / 10;
                count++;
            }
            return count;
        }

        function isNarcissisticNumber(number) {
            var luythua = howMuchNumberInput(number);
            var remember;
            var sum = number;
            var total = 0;
            while (sum > 0) {
                remember = sum % 10;
                total += Math.pow(remember, luythua);
                sum -= remember;
                sum = sum / 10;
            }
            return (total == number);

        }

        function displayIsNarcissisticNumbe() {
            for (let i = 100; i <= 1000000; i++) {
                if (isNarcissisticNumber(i)) {
                    document.write(`${i} là số tự mãn <br>`);
                }
            }
        }

        displayIsNarcissisticNumbe();
