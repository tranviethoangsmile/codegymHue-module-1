    <script>
        var num = parseInt(prompt("input num:"))
        var isSNT = true;
        function isPrime(num) {
            if (num < 2) {
                isSNT = false;
            } else {
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        isSNT = false;
                        break;
                    }
                }
            }
            if(isSNT == true){
                document.write(num + 'is SNT');
            }else{
                document.write(num + 'not snt');
            }
        }
        isPrime(num);
