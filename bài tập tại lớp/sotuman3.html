        function nhapBaoNhieuChuSo(number){
            var count = 0;
            while(number > 1){
                number = number /10;
                count++;

            }
            return count;
        }

       function checkSoTuMan(number){
           var luyThua = nhapBaoNhieuChuSo(number);
           var temp = number;
           var remember;
           var total = 0;
           while(temp > 0){
               remember = temp %10;
               total += Math.pow(remember,luyThua);
               temp -= remember;
               temp = temp /10;

           }
           return (total == number);
           
       }
      
       for(let i = 100; i < 100000; i++){
           if(checkSoTuMan(i)){
               document.write(`${i} là số tự mãn <br>`);
           }
       }
