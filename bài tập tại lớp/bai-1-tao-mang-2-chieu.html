    <script>
        // drawMatrix
        function creatMatrix(arr) {

            var n = parseInt(prompt("Input n: "))
            for (let i = 0; i <= n; i++) {

        // calculateTotal 

        function calculateTotal(arr) {
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < (arr[i].length); j++) {
                    if (arr[i][j] % 2 == 0) {
                        total += arr[i][j];
                    }
                }
            }
            return total;
        }

        function calculateTotalX(arr) {
            let totalX = 0;
            for (let i = 0; i < arr.length; i++) {
                totalX += arr[i][i];
            }
            return totalX;
        }

        function calculateTotalY(arr) {
            let totaly = 0;
            for (let i = arr.length - 1; i >= 0; i--) {
                totaly += arr[i][arr.length - i - 1];
            }
            return totaly;
        }


        function calculateTotalUpAndDownLine(arr) {
            let totalUpAndDownLine = 0;
            for (let i = 0; i < arr.length; i++) {
                totalUpAndDownLine += arr[0][i];
            }
            for (let j = 0; j < arr.length; j++) {
                totalUpAndDownLine += arr[arr.length - 1][j]
            }
            return totalUpAndDownLine;
        }
        

        function calculateTotalLeftAndRight(arr) {
            let totalLeftAndRigh = 0;
            for (let i = 1; i < arr.length - 1; i++) {
                totalLeftAndRigh += arr[i][0];
            }
            for (let j = 1; j < arr.length - 1; j++) {
                totalLeftAndRigh += arr[j][arr.length - 1];
            }
            return totalLeftAndRigh;
        }





        function displayMatrix(arr) {
            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i]);
                document.write("<br>");
            }
        }





        function drawTamGiacTren(arr) {

                for (let j = 0; j < i; j++) {
                    document.write(arr[i][j]);

                }

            }

        }


        function drawTamGiacDuoi(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                for (let j = 0; j < i; j++) {
                    document.write(arr[i][j])
                }
                document.write("<br>");
            }
        }
