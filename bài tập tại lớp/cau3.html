<body>
    <script>
        class Employee {
            name;
            age;
            address;
            salary;
            constructor(name, age, address, salary) {
                this.name = name;
                this.age = age;
                this.address = address;
                this.salary = salary;
            }
            inputWokingHours() {
                this.workingHours = parseInt(prompt(`Input totalWorkingHours of ${this.name}:`));
                return this.workingHours;
            }
            printInfo() {
                document.write(`employee of Name: ${this.name} <br> Age: ${this.age} <br> ${this.address} <br> Salary: ${this.salary}`)
            }
            calculatorBonus() {
                var bonus;
                if (this.workingHours >= 200) {
                    bonus = this.salary * 20 / 100;
                } else if (this.workingHours < 200 && this.workingHours >= 100) {
                    bonus = this.salary * 10 / 100;
                } else {
                    bonus = 0;
                }
                return bonus;
            }
        }

        var employee = new Employee('hoang', 29, 'Thừa Thiên Huế', 1000000);
        employee.printInfo();
        document.write("<br>");
        document.write(`total Woking Hours of ${employee.name} is: ${employee.inputWokingHours()}`);
        document.write("<br>");
        document.write(`Bonus of ${employee.name} is: ${employee.calculatorBonus()}`);
        document.write("<br>");
        document.write("----------");
