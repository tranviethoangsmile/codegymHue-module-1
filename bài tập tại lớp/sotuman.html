        function howNumberInput(number) {
            var count = 0;

            while (number > 1) {
                number = number / 10;

                count++;

            }
            return count;
        }

        function isNarcissisticNumber(number) {
            var isNumberOfDigits = howNumberInput(number);
            var remember;
            var sum = 0;
            var num = number;
            while (num > 0) {
                remember = num % 10;
                sum += Math.pow(remember, isNumberOfDigits);
                num -= remember;
                num = num / 10;
            }
            return (sum == number);
        }

        for (let i = 100; i <= 10000; i++) {
            if (isNarcissisticNumber(i)) {
               document.write(`${i} là số tự mãn`)
