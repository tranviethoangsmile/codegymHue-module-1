<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>
<body>
    <script>
// In tam giác
var input = "*";
var h = 20;
for(i = 0; i < h; i ++){
    for(j = 0; j < i; j++){
        document.write(input);
    }
    document.write("<br>");
}
document.write('<br>');

for(i = h; i >0; i--){
    for(j = 0; j < i; j ++){
        document.write(input);
    }
    document.write("<br>");
}





     

    </script>
    
</body>
</html>
