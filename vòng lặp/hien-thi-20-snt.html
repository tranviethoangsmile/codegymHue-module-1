<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
  var num;
    do{
        num = prompt('Nhập inputnumber: ')
        if(!isNaN(num)){
            break;
        }else{
            alert('vui lòng nhập số nguyên');
        }
    }while (isNaN(num));
    
    
    for(i = 2; i < num-1; i++){
        if(i%2 !==0){
            console.log(i + ' là số nguyên tố');
        }else if( i == 2){
            console.log(i + ' là số nguyên tố nhỏ nhất');
        }else{
            console.log(i + ' Không phải là số nguyên tố');
        }
    }
    
    </script>
  
</body>
</html>
